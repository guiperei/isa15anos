<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Convidados - Festa da Isadora</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #ffe6f0;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
    }
    form {
      margin-top: 2rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }
    input {
      text-align: center;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    .lista {
      margin-top: 2rem;
    }
    .lista-item {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .acoes button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .acoes button:hover {
      opacity: 0.7;
    }
    .acoes .excluir {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Convidados üéâ</h1>
    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Nome do convidado" required autofocus>
      <input type="number" id="quantidade" placeholder="Quantidade de acompanhantes" required min="0">
      <button type="submit">Cadastrar</button>
    </form>
    <div class="lista" id="lista-convidados"></div>
  </div>

  <script>
    let convidados = JSON.parse(localStorage.getItem('convidados')) || {};

    function atualizarLista() {
      const lista = document.getElementById('lista-convidados');
      lista.innerHTML = '';
      for (let nome in convidados) {
        const div = document.createElement('div');
        div.className = 'lista-item';
        div.innerHTML = `
          <span>${nome} - ${convidados[nome]} pessoa(s)</span>
          <span class="acoes">
            <button onclick="editar('${nome}')" title="Editar">‚úèÔ∏è</button>
            <button onclick="excluir('${nome}')" class="excluir" title="Excluir">‚ùå</button>
          </span>
        `;
        lista.appendChild(div);
      }
    }

    document.getElementById("form-cadastro").addEventListener("submit", function(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      if (nome && quantidade >= 0) {
        convidados[nome] = quantidade;
        localStorage.setItem('convidados', JSON.stringify(convidados));
        document.getElementById("form-cadastro").reset();
        document.getElementById("nome").focus();
        atualizarLista();
      }
    });

    function excluir(nome) {
      delete convidados[nome];
      localStorage.setItem('convidados', JSON.stringify(convidados));
      atualizarLista();
    }

    function editar(nome) {
      const novaQtd = prompt(`Editar quantidade de pessoas para ${nome}:`, convidados[nome]);
      if (novaQtd !== null && !isNaN(novaQtd) && parseInt(novaQtd) >= 0) {
        convidados[nome] = parseInt(novaQtd);
        localStorage.setItem('convidados', JSON.stringify(convidados));
        atualizarLista();
      }
    }

    atualizarLista();

    document.getElementById("nome").focus();

    document.addEventListener('keydown', function(event) {
      if (event.key === "Enter" && document.activeElement.tagName === "BUTTON") {
        event.preventDefault();
        document.activeElement.click();
      }
    });
  </script>
</body>
</html>
