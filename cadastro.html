<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff0f5;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    p#erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Área Restrita</h2>
    <p>Digite a senha para acessar o cadastro:</p>
    <input type="password" id="senha" placeholder="Senha" autofocus />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "isa15anos") {
        window.location.href = "cadastro_real.html";
      } else {
        document.getElementById("erro").textContent = "Senha incorreta!";
      }
    }

    document.getElementById("senha").addEventListener("keypress", function(event) {
      if (event.key === "Enter") verificarSenha();
    });
  </script>
</body>
</html>
