<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Convidados - Festa de 15 anos da Isadora</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff0f5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
    }
    .info {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    form {
      margin-top: 2rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }
    input {
      text-align: center;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    .link-voltar {
      margin-top: 2rem;
    }
    .link-voltar a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÄ Cadastro de Convidados - Festa de 15 anos da Isadora üéÄ</h1>
    <div class="info">
      <p>Por favor, cadastre os convidados abaixo!</p>
    </div>

    <h2>Cadastrar Convidado</h2>
    <form id="form-cadastro">
      <input type="text" id="nome-convidado" placeholder="Nome do convidado" required autofocus>
      <input type="number" id="quantidade-convidados" placeholder="Quantidade de convidados" required>
      <button type="submit">Cadastrar Convidado</button>
    </form>

    <div class="link-voltar">
      <a href="index.html">‚Ü©Ô∏è Voltar para a p√°gina de confirma√ß√£o</a>
    </div>
  </div>

  <script>
    let convidados = JSON.parse(localStorage.getItem('convidados')) || {};

    document.getElementById("form-cadastro").addEventListener("submit", function(event) {
      event.preventDefault();
      cadastrarConvidado();
    });

    function cadastrarConvidado() {
      const nomeConvidado = document.getElementById('nome-convidado').value.trim();
      const quantidadeConvidados = document.getElementById('quantidade-convidados').value.trim();
      
      if (nomeConvidado && quantidadeConvidados) {
        convidados[nomeConvidado] = parseInt(quantidadeConvidados);
        localStorage.setItem('convidados', JSON.stringify(convidados));
        
        alert(`Convidado ${nomeConvidado} cadastrado com sucesso!`);
        document.getElementById('form-cadastro').reset();
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }
  </script>
</body>
</html>
