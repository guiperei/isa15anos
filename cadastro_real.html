<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Convidados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff0f5;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    ul {
      padding: 0;
      list-style: none;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      margin: 0.3rem 0;
      background: #ffe6f0;
      padding: 0.5rem;
      border-radius: 10px;
    }
    .acoes button {
      margin-left: 5px;
      font-size: 0.8rem;
      padding: 0.3rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Convidados</h2>
    <input type="text" id="nome" placeholder="Nome do convidado" autofocus />
    <input type="number" id="quantidade" placeholder="Qtd. de acompanhantes" />
    <button onclick="cadastrarConvidado()">Cadastrar</button>
    <ul id="lista-convidados"></ul>
  </div>

  <script>
    const nomeInput = document.getElementById("nome");
    const qtdInput = document.getElementById("quantidade");
    const lista = document.getElementById("lista-convidados");

    let convidados = JSON.parse(localStorage.getItem("convidados")) || {};

    function atualizarLista() {
      lista.innerHTML = "";
      for (let nome in convidados) {
        const li = document.createElement("li");
        li.innerHTML = `
          ${nome} - ${convidados[nome]} pessoa(s)
          <span class="acoes">
            <button onclick="editar('${nome}')">✏️</button>
            <button onclick="excluir('${nome}')">❌</button>
          </span>
        `;
        lista.appendChild(li);
      }
    }

    function cadastrarConvidado() {
      const nome = nomeInput.value.trim();
      const quantidade = parseInt(qtdInput.value.trim());
      if (!nome || isNaN(quantidade)) return alert("Preencha todos os campos corretamente");

      convidados[nome] = quantidade;
      localStorage.setItem("convidados", JSON.stringify(convidados));
      nomeInput.value = "";
      qtdInput.value = "";
      nomeInput.focus();
      atualizarLista();
    }

    function excluir(nome) {
      if (confirm(`Deseja excluir ${nome}?`)) {
        delete convidados[nome];
        localStorage.setItem("convidados", JSON.stringify(convidados));
        atualizarLista();
      }
    }

    function editar(nome) {
      const novaQtd = prompt(`Nova quantidade para ${nome}:`, convidados[nome]);
      if (novaQtd !== null && !isNaN(parseInt(novaQtd))) {
        convidados[nome] = parseInt(novaQtd);
        localStorage.setItem("convidados", JSON.stringify(convidados));
        atualizarLista();
      }
    }

    nomeInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        cadastrarConvidado();
      }
    });

    qtdInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        cadastrarConvidado();
      }
    });

    atualizarLista();
  </script>
</body>
</html>
