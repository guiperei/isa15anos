<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa de 15 anos da Isadora</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #333;

      padding: 2rem;
    }
    .container {

    .info {

      margin: 1rem 0;
    }
    form {
      margin-top: 2rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }
    input {
      text-align: center;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    .resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .resultado.mostrar {
      opacity: 1;
    }
    .link-cadastro {
      margin-top: 2rem;
    }
    .link-cadastro a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ€ Festa de 15 anos da Isadora ðŸŽ€</h1>
    <div class="info">
      <p>VocÃª estÃ¡ convidado para celebrar esse momento especial!</p>
      <p><strong>Data:</strong> 22 de junho de 2025</p>
      <p><strong>Local:</strong> Itabirito - MG</p>
    </div>

    <h2>Confirme sua presenÃ§a</h2>
    <form id="form-presenca">
      <input type="text" id="nome" placeholder="Nome do convidado" required autofocus>
      <button type="submit">Confirmar presenÃ§a</button>
    </form>
    <div class="resultado" id="resultado"></div>

    <!-- Link de Cadastro Atualizado para login.html -->
    <div class="link-cadastro">
      <a href="login.html">âž• Cadastrar Convidados</a>
    </div>
  </div>

  <script>
    let convidados = JSON.parse(localStorage.getItem('convidados')) || {};
    let convidadosConfirmados = JSON.parse(localStorage.getItem('convidadosConfirmados')) || [];

    document.getElementById("form-presenca").addEventListener("submit", function(event) {
      event.preventDefault();
      verificarConvidado();
    });

    function verificarConvidado() {
      const nome = document.getElementById('nome').value.trim();
      const resultado = document.getElementById('resultado');
      const form = document.getElementById('form-presenca');
      const confirmarButton = document.querySelector("#form-presenca button[type='submit']");

      if (convidadosConfirmados.includes(nome)) {
        resultado.innerHTML = `
          OlÃ¡, ${nome}! Sua presenÃ§a jÃ¡ foi confirmada. ðŸŽ‰<br>
          <strong>Dados do Evento:</strong><br>
          <strong>Data:</strong> 22 de junho de 2025<br>
          <strong>Local:</strong> Itabirito - MG<br>
          <br><button id="voltar-btn" onclick="voltarFormulario()" style="margin-top: 1rem;">Voltar</button>
        `;
        resultado.classList.add('mostrar');
        form.style.display = 'none';
        confirmarButton.style.display = 'none';
      } else if (convidados[nome] !== undefined) {
        convidadosConfirmados.push(nome);
        localStorage.setItem('convidadosConfirmados', JSON.stringify(convidadosConfirmados));
        resultado.innerHTML = `
          OlÃ¡, ${nome}! Sua presenÃ§a estÃ¡ confirmada. VocÃª pode levar atÃ© ${convidados[nome]} pessoa(s). ðŸŽ‰<br>
          <strong>Dados do Evento:</strong><br>
          <strong>Data:</strong> 22 de junho de 2025<br>
          <strong>Local:</strong> Itabirito - MG<br>
          <br><button id="voltar-btn" onclick="voltarFormulario()" style="margin-top: 1rem;">Voltar</button>
        `;
        resultado.classList.add('mostrar');
        form.style.display = 'none';
        confirmarButton.style.display = 'none';

        fetch("https://formspree.io/f/xyzeapbw", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome: nome, convidados: convidados[nome] })
        }).then(response => console.log("Enviado para Formspree"));
      } else {
        resultado.innerHTML = `
          Nome nÃ£o encontrado na lista de convidados.<br>
          <button id="voltar-btn" onclick="voltarFormulario()" style="margin-top: 1rem;">Voltar</button>
        `;
        resultado.classList.add('mostrar');
        confirmarButton.style.display = 'none';
      }
    }

    function voltarFormulario() {
      document.getElementById('form-presenca').style.display = 'block';
      document.getElementById('resultado').classList.remove('mostrar');
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('nome').value = '';
      document.querySelector("#form-presenca button[type='submit']").style.display = 'inline-block';
      document.getElementById('nome').focus();
    }

    document.getElementById("nome").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.querySelector("#form-presenca button[type='submit']").click();
      }
    });

    document.body.addEventListener('keydown', function(event) {
      const voltarButton = document.querySelector("#voltar-btn");
      if (event.key === 'Enter' && voltarButton && voltarButton === document.activeElement) {
        event.preventDefault();
        voltarFormulario();
      }
    });
  </script>
</body>
</html>
