<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirma√ß√£o de Presen√ßa - Festa da Isadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffe6f0;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input {
      text-align: center;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    .mensagem {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
    .info-evento {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #444;
    }
    .link-cadastro {
      margin-top: 2rem;
      display: inline-block;
      font-size: 0.9rem;
      color: #555;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirme sua presen√ßa üéâ</h1>
    <p>Digite seu nome exatamente como foi cadastrado:</p>
    <input type="text" id="nome" placeholder="Seu nome" autofocus />
    <button onclick="confirmarPresenca()" id="btn-confirmar">Confirmar Presen√ßa</button>
    <p id="mensagem" class="mensagem"></p>
    <div class="info-evento" id="info-evento" style="display: none;">
      üìç <strong>Local:</strong> Sal√£o Festas Encanto<br>
      üìÖ <strong>Data:</strong> 12/05/2025<br>
      ‚è∞ <strong>Hor√°rio:</strong> 16h00
    </div>
    <div class="link-cadastro" onclick="window.location.href='login.html'">Cadastrar convidado</div>
  </div>

  <script>
    const nomeInput = document.getElementById("nome");
    const mensagem = document.getElementById("mensagem");
    const btnConfirmar = document.getElementById("btn-confirmar");
    const infoEvento = document.getElementById("info-evento");

    let convidados = JSON.parse(localStorage.getItem('convidados')) || {};
    let confirmados = JSON.parse(localStorage.getItem('confirmados')) || [];

    function confirmarPresenca() {
      const nome = nomeInput.value.trim();
      if (!nome) return;

      if (convidados[nome]) {
        if (!confirmados.includes(nome)) {
          confirmados.push(nome);
          localStorage.setItem('confirmados', JSON.stringify(confirmados));
          mensagem.textContent = `Obrigado, ${nome}! Sua presen√ßa foi confirmada.`;
        } else {
          mensagem.textContent = `Voc√™ j√° confirmou sua presen√ßa, ${nome}.`;
        }
        infoEvento.style.display = 'block';
      } else {
        mensagem.textContent = "Nome n√£o encontrado. Verifique se foi digitado corretamente.";
        infoEvento.style.display = 'none';
      }

      nomeInput.value = "";
      nomeInput.focus();
    }

    nomeInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        confirmarPresenca();
      }
    });

    btnConfirmar.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        confirmarPresenca();
      }
    });
  </script>
</body>
</html>
