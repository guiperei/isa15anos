<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa de 15 anos da Isadora</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff0f5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
    }
    .info {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    form {
      margin-top: 2rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }
    input {
      text-align: center;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
    .resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .resultado.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎀 Festa de 15 anos da Isadora 🎀</h1>
    <div class="info">
      <p>Digite a senha para acessar a área de cadastro de convidados:</p>
    </div>

    <form id="form-login">
      <input type="password" id="senha" placeholder="Senha" required autofocus>
      <button type="submit">Entrar</button>
    </form>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const senhaCorreta = "guilherme"; // A senha definida no código
    const formLogin = document.getElementById("form-login");
    const resultado = document.getElementById("resultado");

    formLogin.addEventListener("submit", function(event) {
      event.preventDefault();
      const senha = document.getElementById("senha").value.trim();

      if (senha === senhaCorreta) {
        // Se a senha for correta, redireciona para a página de cadastro
        window.location.href = "cadastro.html"; // Redireciona para a página de cadastro
      } else {
        // Se a senha for incorreta, exibe mensagem de erro
        resultado.innerHTML = "Senha incorreta. Tente novamente.";
        resultado.classList.add("mostrar");
      }
    });
  </script>
</body>
</html>
