<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cadastro de Convidados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff0f5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf2c76;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Área Restrita</h1>
    <p>Por favor, insira a senha para acessar o cadastro de convidados.</p>
    <form id="login-form">
      <input type="password" id="senha" placeholder="Senha" required autofocus>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const senhaCorreta = "guilherme"; // Defina a senha aqui

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      verificarSenha();
    });

    function verificarSenha() {
      const senha = document.getElementById('senha').value.trim();

      if (senha === senhaCorreta) {
        window.location.href = "cadastro.html"; // Redireciona para a página de cadastro
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
